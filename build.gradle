plugins {
    id 'java'
    id 'com.github.johnrengelman.shadow' version '5.2.0'
}

repositories {
    jcenter()
    mavenCentral()
}

dependencies {
    // This dependency is used by the application.
    implementation group: 'javax.mail', name: 'mail', version: '1.4.7'
    implementation group: 'mysql', name: 'mysql-connector-java', version: '8.0.22'
    implementation group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.14.0'
    implementation(group: 'org.apache.sshd', name: 'apache-sshd', version: '2.6.0') {
        exclude group: 'org.slf4j', module: 'slf4j-jdk14'
        exclude group: 'org.apache.sshd', module: 'sshd-netty'
        exclude group: 'org.apache.sshd', module: 'sshd-mina'
    }
    //implementation group: 'org.apache.sshd', name: 'sshd-common', version: '2.6.0'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}

shadowJar {
    project.configurations.implementation.canBeResolved = true
    configurations = [project.configurations.implementation]
    manifest {
        attributes 'Main-Class': 'nu.rydin.kom.boot.Bootstrap'
    }
}

assemble.dependsOn(shadowJar);

